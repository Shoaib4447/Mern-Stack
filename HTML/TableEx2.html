<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
</head>
<body>
    <h1>Tables</h1>
    <table border="5" width="100%">
        <thead>
            <tr rowspan="">
                <th>Flag</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr rowspan="">
                <th width="30" height=""><img src="EnglandEx2.png" alt="Not Working" height="70" width="70"></th>
                <td><a href="">England</a></td>
                <td>London</td>
                <td>55 Million</td>
            </tr>
            <tr>
                <th><img src="UnitedStateEx2.png" alt="Not Working" height="70" width="70"></th>
                <td><a href="">United State</a></td>
                <td>Washington</td>
                <td>328 Million</td>
            </tr>
            <tr>
                <th><img src="ChinaEx2.png" alt="Not Working" height="70" width="70"></th>
                <td><a href="">China</a></td>
                <td>Bejing</td>
                <td>1.4 Billion</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
