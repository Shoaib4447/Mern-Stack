<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="">
        <label for="username">Name
        <input type="text" placeholder="Name" name="username" value="">
    </label>
        <br><br>
        <label for="email">Email
        <input type="email" placeholder="Email" name="email" value="the">
    </label>
    <br><br>
        <input type="password" placeholder="password">

        <br><br>
        <select name="account" id="">
            <option value="0">Account Type</option>
            <option value="Personal">Personal</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
        </select>

        <br><br>

        <label for="male">Male
            <input type="radio" name="gender" value="male">
        </label>
        <label for="female">Female
            <input type="radio" name="gender" value="female">
        </label>

        <br><br>

        <label for="languages">HTML
            <input type="checkbox" name="languages" value="html" >
        </label>
        <label for="languages">css
            <input type="radio" name="languages" value="css">
        </label>

        <br><br>
        <input type="submit" value="Submit">

    </form>
    http://127.0.0.1:3000/HTML/form.html?username=shoaib&email=soaib%40gmail.com&account=Personal&gender=male&languages=html
</body>
</html>
